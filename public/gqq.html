<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		td{
			border:solid 1px #000;
			padding: 5px;
		}
	</style>
</head>
<body>
<table>
	
</table>
	<script>
		$(function(){
	        $.ajax({
	            url:"http://localhost:3000/",
	            type:"POST",
	            success:function(e){
	                var aa = ""
	                for(var i=0;i<e.length;i++){
	                    aa += "<tr><td>"+e[i].name+"</td><td>"+e[i].age+"</td><td>"+e[i].xingbie+"</td></tr>"
	                }
	                $("table").html(aa)
	            }
	        })
    })
	</script>
</body>
</html>
